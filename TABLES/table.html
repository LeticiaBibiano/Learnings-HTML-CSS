<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table HTML-CSS by Leticia Bibiano</title>

    <link rel="stylesheet" href="./assets/CSS/styles.css">

</head>

<body>

<div class="title-external"> 
    <span class="title-internal">    
       <b class="title"> My table </b>
    </span>
</div>

<div class="responsive-table">    
    <table>

        <caption> This table was made with HTLM and CSS, by Let√≠cia Bibiano </caption>
 
        <thead>
            <tr>
                <th> Title 1 </th>
                <th> Title 2 </th>
                <th> Title 3 </th>
            </tr>
        </thead>

        <tbody>

            <tr> 
                <td rowspan="2"> Content 1 </td>
                <td> Content 2 </td>
                <td> Content 3 </td>
            </tr>

            <tr> 
                <td> Content 4 </td>                
                <td> Content 5 </td>
            </tr>

            <tr> 
                <td colspan="2"> Content 6 </td>
                <td> Content 7 </td>
            </tr>

            <tr> 
                <td colspan="3"> Content 8 </td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td> Value 1 </td>
                <td> Value 2 </td>
                <td> Value 3 </td>
            </tr>
        </tfoot>

    </table>
</div>    

</body>
</html>
